<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="imagenes/favicon.png" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-style: italic;
        box-sizing: border-box;
      }

      body {
        font-size: 1.5em;
        height: 100vh;
        background: url('https://www.educaciontrespuntocero.com/wp-content/uploads/2021/03/29035-978x652.jpg') no-repeat center center fixed;
        text-align: center;
        background-size: cover;
      }

      .centrar-flex {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 10%;
        margin-right: 10%;
      }

      #contenedor {
        min-width: 375px;
        max-width: 600px;
        min-height: 450px;
        background: rgba(255, 255, 255, 0.2);
        border: 3px solid black;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: 15px 15px 5px rgb(43, 40, 40);
        backdrop-filter: blur(5px);  
      }

      .dailyVerses.bibleVerse {
        margin-top: 0.5em;
      }

      .dailyVerses.bibleVerse a {
        font-weight: bold;
        font-size: 1.3em;
      }

      button {
        font-size: 25px;
        color: white;
        border-radius: 10px;
        background-color: blueviolet;
        margin: 15px;
        padding: 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(41, 6, 73);
      }
    </style>
    <script async defer src="https://dailyverses.net/get/random.js?language=rvr60"></script>
    <title>Versículo para ti</title>
  </head>
  
  <body class="centrar-flex">
    <div id="contenedor" class="centrar-flex">
      <h1>Versiculo para ti:</h1>
      <br />
      <div id="dailyVersesWrapper"></div>
      <br /><br />
      <button onclick="versiculoNuevo()">Otro versículo</button>
    </div>
    
    <script>
      function versiculoNuevo() {
        location.reload();
      }
    </script>
  </body>

</html>
